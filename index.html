<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login Authentication - Email</title>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

	<div class="head">Login Authentication</div>

	<div class="con">
		<form class="form">

			<table cellspacing="20px">
				<tr>
					<td>Full Name:</td>
					<td><input type="text" name="name" id="nm"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Reset" class="sub"></td>
					<td>
						<div class="sub" onclick="check()">Submit</div>
					</td>
				</tr>
			</table>

		</form>

		<div id="res"></div>
	</div>

</body>
</html>
